<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>chat App</title>
	</head>
	<body>
		<div class="login-box">
			
			<main class="login-main">
                <header class="login-box-header">
                    <h1> chat app</h1>
                </header>
				<form id="loginForm" action="room.html">
                    <div class="form-lables">  
						<label  for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					
					
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Lobby">Lobby</option>
							<option value="Room1">Room1</option>
							<option value="Room2">Room2</option>
							<option value="Room3">Room3</option>
							<option value="Room4">Room4</option>
							<option value="Room5">Room5</option>
						</select>
					
                    </div>
					<button type="submit" class="btn btn-primary btn-sm" id="submit-btn">Enter chat room</button>
					
				</form>
				<button id="readOnlyButton" class="btn btn-secondary btn-sm">view last saved chat</button>
			</main>
		</div>
		<script src="./js/readOnly.js"></script>
	</body>
</html>
